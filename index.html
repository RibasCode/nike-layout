<!DOCTYPE html>  

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Nike Layout</title>
        <meta name="descriptison" content="JavaScript">
        <meta name="keywords" content="JavaScript">

        <link rel="icon" href="#">

        <!-- AOS --> <!-- CDN CSS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    
  
    <body>

    

		<!-- --------------------------------------------------------------
		# Main
		--------------------------------------------------------------- -->


        <main>




            <section id="nike">

                <div class="left">

                    <nav>

                        <a href="#nike"><img id="nav__logo" class="nav__logo" src="assets/img/nike.svg" alt="Ribas Code"
                            data-aos="fade-left"
                            data-aos-duration="1800"
                            data-aos-delay="250"
                            data-aos-easing="ease-in-out"
                            data-aos-once="true"></a>
            
                        <ul id="nav__ul" class="nav__ul" >
                            <li class="nav__li"
                            data-aos="fade-left"
                            data-aos-duration="900"
                            data-aos-delay="1500"
                            data-aos-easing="ease-in-out"
                            data-aos-once="true"><a class="nav__a" href="#nike">mens</a></li>
                                     
                            <li class="nav__li"
                            data-aos="fade-left"
                            data-aos-duration="900"
                            data-aos-delay="1500"
                            data-aos-easing="ease-in-out"
                            data-aos-once="true"><a class="nav__a" href="#nike">womens</a></li>
                        </ul>
            
                        <div class="burger">
                            <div class="burger__line1"></div>
                            <div class="burger__line2"></div>
                            <div class="burger__line3"></div>
                        </div>
                        
                    </nav>

                </div>


                <div class="right">

                    <div class="right__left"
                    data-aos="fade-left"
                    data-aos-duration="1200"
                    data-aos-delay="2000"
                    data-aos-easing="ease-in-out"
                    data-aos-once="true"></div>

                    <div class="right__right"
                    data-aos="fade-left"
                    data-aos-duration="900"
                    data-aos-delay="1500"
                    data-aos-easing="ease-in-out"
                    data-aos-once="true">

                        <div class="right__search"><img src="assets/img/search.svg" alt="" class="lupa"></div>
                        <div class="right__social">
                            <div class="right__social-container">
                                <a class="gallery__agency" href="https://github.com/RibasCode" target="_blank" rel="nofollow noopener"><p>Tw</p></a>
                                <br><br>
                                <a class="gallery__agency" href="https://github.com/RibasCode" target="_blank" rel="nofollow noopener"><p>In</p></a>
                                <br><br>
                                <a class="gallery__agency" href="https://github.com/RibasCode" target="_blank" rel="nofollow noopener"><p>Fb</p></a>
                            </div>
                        </div>
                    </div>

                </div>
                
                <button id="play-btn"><img src="assets/img/play.svg" alt=""></button>

                <div class="nike-letters"
                data-aos="fade-left"
                data-aos-duration="900"
                data-aos-delay="1500"
                data-aos-easing="ease-in-out"
                data-aos-once="true">NI<br>KE</div>


                <!-- --------------------------------------------------------------
                # Modal
                --------------------------------------------------------------- -->


                <div class="modal">
                    <input type="text" name="text" placeholder="Search" autocorrect="off" autocapitalize="off" autocomplete="off">
                </div>


            </section>




        </main>



        <script src="assets/js/change-color.js"></script>
        <script src="assets/js/modal.js"></script>
        <script src="assets/js/burger.js"></script>

        <!-- AOS -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script> <!-- CDN JS -->
        <!-- <script src="js/aos/aos.js"></script> --> <!-- Local -->

        <script>
            AOS.init();
        </script>


    </body>
</html>
